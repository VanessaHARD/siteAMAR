    <div class="corpo">

        <div class="center">
            <form action="#">
                <h1>Fale Conosco</h1>
                <br>
                <p>Quais quer duvidas, sugestões, critica ou adoção.</p>
                <br>
                <div class="row">
                    <div class="col-25"> <label for="fname">Nome </label></div>
                    <div class="col-75"> <input type="text" id="name" name="name" placeholder="Your name.."> </div>
                </div>

                <div class="row">

                    <div class="col-25"> <label for="lname">E-mail</label> </div>
                    <div class="col-75"> <input type="email" id="email" name="email" placeholder="Your E-mail.."> </div>
                </div>
                <div class="row">

                    <div class="col-25"> <label for="lname">Telefone </label> </div>
                    <div class="col-75"> <input type="tel" id="telefone" name="telefone" placeholder="Your Phone..">
                    </div>
                </div>
                <div class="row">

                    <div class="col-25"> <label for="adocao">Animal para Adoção </label> </div>
                    <div class="col-75"> <select id="adocao" name="adocao">
                            <option value="dog">Cachorro</option>
                            <option value="cat">Gato</option>
                        </select> </div>
                </div>
                <div class="row">
                    <div class="col-25"> <label for="subject">Mensagem </label> </div>
                    <div class="col-75"> <textarea id="mensagem" name="mensagem" placeholder="Write something.."></textarea>
                    </div>
                </div>
                <div class="row"> <input type="submit" value="Submit"> </div>
            </form>
        </div>
